<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order – Boris says Grr!</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 30px; text-align: center; }
    form { display: inline-block; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; max-width: 400px; }
    input, textarea, select, button { width: 100%; padding: 10px; margin-top: 10px; }
    img { width: 300px; margin-bottom: 15px; }
    #result { margin-top: 20px; font-weight: bold; color: green; }
  </style>
</head>
<body>

  <img id="productImage" src="" alt="Product Image" />
  <h2 id="productName">Loading...</h2>
  <p id="productPrice">Price: Loading...</p>

  <form id="orderForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <textarea id="address" placeholder="Shipping Address" required></textarea>
    <input type="text" id="city" placeholder="City" required />
    <select id="quantity" required>
      <option value="1" selected>1</option>
      <option value="2">2</option>
    </select>
    <button type="submit">Buy this product</button>
  </form>

  <div id="result"></div>

  <script>
    const productId = new URLSearchParams(window.location.search).get('id');
    const productUrl = `https://badger-orders.onrender.com/get-product-details/${productId}`;
    let selectedVariantId = null;
    let price = 0;

    fetch(productUrl)
      .then(res => res.json())
      .then(data => {
        const result = data.result?.result || data.result;
        const product = result.sync_product;
        const variant = result.sync_variants?.[0];

        if (!product || !variant) throw new Error("Invalid product data");

        // Use preview image if available
        const previewImage = variant.files?.find(f => f.type === "preview")?.preview_url || product.thumbnail_url || "";

        selectedVariantId = variant.variant_id;
        price = parseFloat(variant.retail_price);

        document.getElementById("productImage").src = previewImage;
        document.getElementById("productName").innerText = product.name;
        document.getElementById("productPrice").innerText = `Price: £${price.toFixed(2)}`;
      })
      .catch(err => {
        document.getElementById("result").innerText = "❌ Error loading product: " + err.message;
      });

    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const payload = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        address: document.getElementById("address").value,
        city: document.getElementById("city").value,
        quantity: document.getElementById("quantity").value,
        variant_id: selectedVariantId
      };

      fetch("https://badger-orders.onrender.com/submit-order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerText = data.message || "✅ Order placed!";
      })
      .catch(err => {
        document.getElementById("result").innerText = "❌ Order failed: " + err.message;
      });
    });
  </script>

</body>
</html>
