<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order – Badgers of Bunger Hill</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 40px;
      text-align: center;
    }
    form {
      display: inline-block;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    img {
      width: 300px;
      margin-bottom: 20px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <img id="productImage" src="" alt="Product Image" />
  <h2 id="productName">Loading...</h2>
  <p id="productPrice"><strong>Price:</strong> Loading...</p>

  <form id="orderForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <textarea id="address" placeholder="Shipping Address" required></textarea>
    <input type="text" id="city" placeholder="City" required />
    <select id="size" required>
      <option value="">Select Variant</option>
    </select>
    <select id="quantity" required>
      <option value="1" selected>1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    <button type="submit">Buy this product</button>
  </form>

  <div id="result"></div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    if (!productId) {
      document.body.innerHTML = "<p style='color:red;'>❌ Error: No product ID provided in URL.</p>";
      throw new Error("No product ID in URL");
    }

    const sizeInput = document.getElementById("size");
    const quantityInput = document.getElementById("quantity");
    const productImage = document.getElementById("productImage");

    let variantMap = {};
    let selectedVariantId = null;
    let basePrice = 19.00;

    function updatePriceDisplay() {
      const qty = parseInt(quantityInput.value) || 1;
      const total = (basePrice * qty).toFixed(2);
      document.getElementById("productPrice").innerHTML = `<strong>Price:</strong> £${basePrice.toFixed(2)} × ${qty} = £${total}`;
    }

    fetch(`https://badger-orders.onrender.com/get-product-details/${productId}`)
      .then(res => res.json())
      .then(data => {
        const result = data?.result?.result || data?.result;

        if (!result || !result.sync_product) {
          document.getElementById("result").innerText = "❌ Product not found.";
          return;
        }

        const product = result.sync_product;
        const variants = result.sync_variants || [];

        variants.forEach(variant => {
          const key = (variant.color || variant.size || "default").toLowerCase();
          variantMap[key] = {
            id: variant.variant_id,
            price: parseFloat(variant.retail_price),
            image: variant.files?.find(f => f.type === "preview")?.preview_url || product.thumbnail_url,
            label: variant.color || variant.size || "Default"
          };

          const option = document.createElement("option");
          option.value = key;
          option.textContent = variant.color || variant.size || "Default";
          sizeInput.appendChild(option);
        });

        // Set default to first variant
        const defaultKey = Object.keys(variantMap)[0];
        const defaultVariant = variantMap[defaultKey];
        selectedVariantId = defaultVariant.id;
        basePrice = defaultVariant.price;

        productImage.src = defaultVariant.image;
        document.getElementById("productName").innerText = product.name;
        updatePriceDisplay();
      })
      .catch(err => {
        document.getElementById("result").innerText = "❌ Error loading product: " + err.message;
      });

    sizeInput.addEventListener("change", () => {
      const chosenKey = sizeInput.value.toLowerCase();
      const variant = variantMap[chosenKey];
      if (variant) {
        selectedVariantId = variant.id;
        basePrice = variant.price;
        productImage.src = variant.image;
        updatePriceDisplay();
      } else {
        document.getElementById("result").innerText = "❌ Selected variant not available.";
      }
    });

    quantityInput.addEventListener("change", updatePriceDisplay);

    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const payload = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        address: document.getElementById("address").value,
        city: document.getElementById("city").value,
        size: sizeInput.value,
        quantity: quantityInput.value,
        variant_id: selectedVariantId || "UNKNOWN"
      };

      const params = new URLSearchParams(payload);
      window.location.href = `https://badger-orders.onrender.com/index.html?${params.toString()}`;
    });
  });
</script>

</body>
</html>
