<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debug Product Dump</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #f4f4f4;
    }
    pre {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Product JSON Dump</h2>
  <pre id="jsonDump">Loading...</pre>

  <script>
    fetch('https://badger-orders.onrender.com/get-product-details/386745653')
      .then(res => res.json())
      .then(data => {
        document.getElementById('jsonDump').textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('jsonDump').textContent = 'Error fetching product: ' + err.message;
      });
  </script>
</body>
</html>
