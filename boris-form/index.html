<!DOCTYPE html>
<html lang="en">
<head>

  <style>

      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 40px;
      text-align: center;
    }
    form {
      display: inline-block;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    img {
      width: 300px;
      margin-bottom: 20px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <img id="productImage" src="" alt="Product Image" />
  <h2 id="productName">Loading...</h2>
  <p id="productPrice"><strong>Price:</strong> Loading...</p>

  <form id="orderForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <textarea id="address" placeholder="Shipping Address" required></textarea>
    <input type="text" id="city" placeholder="City" required />

    <select id="size" style="display:none;">
      <option value="">Select Size</option>
    </select>

    <select id="quantity" style="display:none;">
      <option value="1" selected>1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>

    <button type="submit">Buy this product</button>
  </form>

  <div id="result"></div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    if (!productId) {
      document.body.innerHTML = "<p style='color:red;'>❌ Error: No product ID provided in URL.</p>";
      throw new Error("No product ID in URL");
    }

    let variantMap = {};
    let selectedVariantId = null;
    let basePrice = 0;

    const sizeInput = document.getElementById("size");
    const quantityInput = document.getElementById("quantity");

    function updatePriceDisplay() {
      const qty = parseInt(quantityInput.value || "1");
      const total = (basePrice * qty).toFixed(2);
      document.getElementById("productPrice").innerHTML = `<strong>Price:</strong> £${basePrice.toFixed(2)} × ${qty} = £${total}`;
    }

    fetch(`https://badger-orders.onrender.com/get-product-details/${productId}`)
      .then(res => res.json())
      .then(data => {
        const result = data?.result?.result || data?.result;
        if (!result || !result.sync_product) {
          document.getElementById("result").innerText = "❌ Product not found.";
          return;
        }

        const product = result.sync_product;
        const variants = result.sync_variants || [];

        document.getElementById("productName").innerText = product.name || "Unnamed Product";

        // Load variants
        if (variants.length === 1) {
          // One variant only (no size choice)
          const v = variants[0];
          selectedVariantId = v.variant_id;
          basePrice = parseFloat(v.retail_price);
          document.getElementById("productImage").src =
            v.files?.find(f => f.type === "preview")?.preview_url || product.thumbnail_url;
          quantityInput.style.display = "block";
          sizeInput.style.display = "none";
        } else {
          // Multiple variants
          sizeInput.innerHTML = `<option value="">Select Size</option>`;
          variants.forEach(variant => {
            const label = variant.size || variant.name || variant.sku;
            variantMap[label] = {
              id: variant.variant_id,
              price: parseFloat(variant.retail_price),
              image: variant.files?.find(f => f.type === "preview")?.preview_url || product.thumbnail_url
            };
            const opt = document.createElement("option");
            opt.value = label;
            opt.text = label;
            sizeInput.appendChild(opt);
          });

          const defaultLabel = Object.keys(variantMap)[0];
          const defaultVariant = variantMap[defaultLabel];
          sizeInput.value = defaultLabel;

          selectedVariantId = defaultVariant.id;
          basePrice = defaultVariant.price;
          document.getElementById("productImage").src = defaultVariant.image;

          sizeInput.style.display = "block";
          quantityInput.style.display = "none";
        }

        updatePriceDisplay();
      })
      .catch(err => {
        document.getElementById("result").innerText = "❌ Error loading product: " + err.message;
      });

    sizeInput.addEventListener("change", () => {
      const label = sizeInput.value;
      const v = variantMap[label];
      if (v) {
        selectedVariantId = v.id;
        basePrice = v.price;
        document.getElementById("productImage").src = v.image;
        updatePriceDisplay();
      }
    });

    quantityInput.addEventListener("change", updatePriceDisplay);
