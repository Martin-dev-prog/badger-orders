<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Your Mug – Badgers of Bunger Hill</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f4f4f4; padding: 30px; }
    form { background: #fff; padding: 20px; display: inline-block; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    input, textarea, select, button { display: block; width: 100%; margin-top: 10px; padding: 10px; }
    img { width: 300px; margin-bottom: 15px; }
    #result { margin-top: 20px; color: green; font-weight: bold; }
  </style>
</head>
<body>

  <img id="productImage" src="" alt="Product Image">
  <h2 id="productName">Loading...</h2>
  <p id="productPrice"><strong>Price:</strong> £19.95 (includes VAT)</p>

  <form id="orderForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <textarea id="address" placeholder="Shipping Address" required></textarea>
    <input type="text" id="city" placeholder="City" required />
    <select id="quantity">
      <option value="1">1</option>
      <option value="2">2</option>
    </select>
    <button type="submit">Buy This Mug</button>
  </form>

  <div id="result"></div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    if (!productId) {
      document.body.innerHTML = "<p style='color:red;'>❌ No product ID in URL.</p>";
      return;
    }

    fetch(`https://badger-orders.onrender.com/get-product-details/${productId}`)
      .then(res => res.json())
      .then(data => {
        const result = data?.result?.result || data?.result;
        const product = result?.sync_product;
        const variant = result?.sync_variants?.[0];

        const imageUrl = product?.thumbnail_url || variant?.files?.[0]?.preview_url || "";
        document.getElementById("productImage").src = imageUrl;
        document.getElementById("productName").innerText = product?.name || "Unnamed Product";
      })
      .catch(err => {
        document.getElementById("result").innerText = "❌ Error loading product: " + err.message;
      });

    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const params = new URLSearchParams({
        product_id: productId,
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        address: document.getElementById("address").value,
        city: document.getElementById("city").value,
        qty: document.getElementById("quantity").value
      });

      window.location.href = `https://badger-orders.onrender.com/index.html?${params.toString()}`;
    });
  });
</script>

</body>
</html>
