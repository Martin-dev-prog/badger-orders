
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order – Badgers of Bunger Hill</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 40px;
      text-align: center;
    }
    form {
      display: inline-block;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    img {
      width: 300px;
      margin-bottom: 20px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    #size {
      display: none;
    }
  </style>
</head>
<body>

  <img id="productImage" src="" alt="Product Image" />
  <h2 id="productName">Loading...</h2>
  <p id="productPrice"><strong>Price:</strong> Loading...</p>

  <form id="orderForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <textarea id="address" placeholder="Shipping Address" required></textarea>
    <input type="text" id="city" placeholder="City" required />

    <select id="size">
      <option value="">Select Size</option>
    </select>

    <input type="number" id="quantity" placeholder="Quantity" min="1" value="1" required />

    <button type="submit">Buy this product</button>
  </form>

  <div id="result"></div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    if (!productId) {
      document.body.innerHTML = "<p style='color:red;'>❌ Error: No product ID provided in URL.</p>";
      throw new Error("No product ID in URL");
    }

    const sizeSelect = document.getElementById("size");
    const quantityInput = document.getElementById("quantity");

    let basePrice = 19.95;
    let selectedVariantId = null;
    let variantMap = {};

    function updatePrice() {
      const qty = parseInt(quantityInput.value) || 1;
      const total = (basePrice * qty).toFixed(2);
      document.getElementById("productPrice").innerHTML =
        `<strong>Price:</strong> £${basePrice.toFixed(2)} × ${qty} = £${total}`;
    }

    fetch(`https://badger-orders.onrender.com/get-product-details/${productId}`)
      .then(res => res.json())
      .then(data => {
        const result = data?.result?.result || data?.result;

        if (!result || !result.sync_product) {
          document.getElementById("result").innerText = "❌ Product not found.";
          return;
        }

        const product = result.sync_product;
        const variants = result.sync_variants || [];

        document.getElementById("productName").innerText = product.name;

        if (variants.length > 0) {
          sizeSelect.style.display = "block";

          for (let v of variants) {
            const label = v.size || "M";
            const option = document.createElement("option");
            option.value = label;
            option.text = label;
            sizeSelect.appendChild(option);

            variantMap[label.toUpperCase()] = {
              id: v.variant_id,
              price: parseFloat(v.retail_price),
              image: v.files?.find(f => f.type === "preview")?.preview_url || product.thumbnail_url
            };
          }

          const defaultVariant = variants[0];
          selectedVariantId = defaultVariant.variant_id;
          basePrice = parseFloat(defaultVariant.retail_price);
          document.getElementById("productImage").src = defaultVariant.files?.[0]?.preview_url || product.thumbnail_url;

        } else {
          selectedVariantId = productId;
          basePrice = 19.95;
          document.getElementById("productImage").src = product.thumbnail_url || "";
        }

        updatePrice();
      })
      .catch(err => {
        document.getElementById("result").innerText = "❌ Error loading product: " + err.message;
      });

    sizeSelect.addEventListener("change", function () {
      const chosen = sizeSelect.value.toUpperCase();
      const v = variantMap[chosen];
      if (v) {
        basePrice = v.price;
        selectedVariantId = v.id;
        document.getElementById("productImage").src = v.image;
        updatePrice();
      }
    });

    quantityInput.addEventListener("input", updatePrice);

    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const params = new URLSearchParams({
        variant_id: selectedVariantId,
        qty: quantityInput.value,
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        address: document.getElementById("address").value,
        city: document.getElementById("city").value
      });

      window.location.href = `https://badger-orders.onrender.com/index.html?${params.toString()}`;
    });
  });
</script>

</body>
</html>
