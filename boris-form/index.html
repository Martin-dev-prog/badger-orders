<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order – Badgers of Bunger Hill</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 40px;
      text-align: center;
    }
    form {
      display: inline-block;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    img {
      width: 300px;
      margin-bottom: 20px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    #size-container {
      display: none;
    }
  </style>
</head>
<body>

  <img id="productImage" src="" alt="Product Image" />
  <h2 id="productName">Loading...</h2>
  <p id="productPrice"><strong>Price:</strong> Loading...</p>

  <form id="orderForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <textarea id="address" placeholder="Shipping Address" required></textarea>
    <input type="text" id="city" placeholder="City" required />

    <div id="size-container">
      <select id="size">
        <option value="">Select Size</option>
        <option value="S">Small</option>
        <option value="M" selected>Medium</option>
        <option value="L">Large</option>
        <option value="XL">Extra Large</option>
      </select>
    </div>

    <select id="quantity" required>
      <option value="1" selected>1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    <button type="submit">Buy this product</button>
  </form>

  <div id="result"></div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    if (!productId) {
      document.body.innerHTML = "<p style='color:red;'>❌ Error: No product ID provided in URL.</p>";
      return;
    }

    let variantMap = {};
    let selectedVariantId = null;
    let fallbackProductId = productId;
    let basePrice = 0;

    const sizeInput = document.getElementById("size");
    const sizeContainer = document.getElementById("size-container");
    const quantityInput = document.getElementById("quantity");

    function updatePriceDisplay() {
      const qty = parseInt(quantityInput.value);
      const total = (basePrice * qty).toFixed(2);
      document.getElementById("productPrice").innerHTML = `<strong>Price:</strong> £${basePrice.toFixed(2)} × ${qty} = £${total}`;
    }

    fetch(`https://badger-orders.onrender.com/get-product-details/${productId}`)
      .then(res => res.json())
      .then(data => {
        const result = data?.result?.result || data?.result;
        const product = result?.sync_product;
        const variants = result?.sync_variants || [];

        if (!product) {
          document.getElementById("result").innerText = "❌ Product not found.";
          return;
        }

        const previewImage =
          product.thumbnail_url ||
          variants[0]?.files?.find(f => f.type === "preview")?.preview_url ||
          "";

        document.getElementById("productImage").src = previewImage;
        document.getElementById("productName").innerText = product.name || "Unnamed Product";

        if (variants.length > 0) {
          sizeContainer.style.display = "block";
          for (const variant of variants) {
            const size = variant.size?.toUpperCase() || "M";
            variantMap[size] = {
              id: variant.variant_id,
              price: parseFloat(variant.retail_price),
              image: variant.files?.find(f => f.type === "preview")?.preview_url || previewImage
            };
          }
          const defaultSize = "M";
          const variant = variantMap[defaultSize] || Object.values(variantMap)[0];
          selectedVariantId = variant.id;
          basePrice = variant.price;
          document.getElementById("productImage").src = variant.image;
        } else {
          // No variants
          selectedVariantId = null;
          basePrice = 19.95; // fallback
        }

        updatePriceDisplay();
      })
      .catch(err => {
        document.getElementById("result").innerText = "❌ Error loading product: " + err.message;
      });

    sizeInput.addEventListener("change", () => {
      const size = sizeInput.value?.toUpperCase();
      if (variantMap[size]) {
        const variant = variantMap[size];
        selectedVariantId = variant.id;
        basePrice = variant.price;
        document.getElementById("productImage").src = variant.image;
        updatePriceDisplay();
      }
    });

    quantityInput.addEventListener("change", updatePriceDisplay);

    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const qty = quantityInput.value;
      const payload = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        address: document.getElementById("address").value,
        city: document.getElementById("city").value,
        size: sizeInput?.value || "",
        quantity: qty,
        variant_id: selectedVariantId || null,
        product_id: fallbackProductId
