<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 30px;
    }
    .product-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    img {
      width: 300px;
      margin-bottom: 20px;
    }
    #error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="product-card">
    <img id="productImage" src="" alt="Product Image" />
    <h2 id="productName">Loading...</h2>
    <p id="productPrice"><strong>Price:</strong> Loading...</p>
    <div id="error"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const productId = params.get("id");

    if (!productId) {
      document.getElementById("error").innerText = "❌ No product ID found in URL.";
      throw new Error("No product ID.");
    }

    fetch(`https://badger-orders.onrender.com/get-product-details/${productId}`)
      .then(res => res.json())
      .then(data => {
        const result = data.result;
        if (!result || !result.sync_product) {
          document.getElementById("error").innerText = "❌ Product not found.";
          return;
        }

        const product = result.sync_product;
        const variant = result.sync_variants?.[0]; // First variant
        const image = variant?.files?.find(f => f.type === "preview")?.preview_url || product.thumbnail_url;

        document.getElementById("productImage").src = image;
        document.getElementById("productName").innerText = product.name;
        document.getElementById("productPrice").innerHTML = `<strong>Price:</strong> £${variant?.retail_price || '?.??'}`;
      })
      .catch(err => {
        document.getElementById("error").innerText = "❌ Error loading product: " + err.message;
      });
  </script>

</body>
</html>
