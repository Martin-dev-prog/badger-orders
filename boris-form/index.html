<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order – Badgers of Bunger Hill</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 20px;
      text-align: center;
    }
    form {
      display: inline-block;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 100%;
      width: 380px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    img {
      width: 100%;
      max-width: 300px;
      margin-bottom: 20px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <img id="productImage" src="" alt="Product Image" />
  <h2 id="productName">Loading...</h2>
  <p><strong>Price:</strong> £19.95 (includes VAT, excludes shipping)</p>

  <form id="orderForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <textarea id="address" placeholder="Shipping Address" required rows="5" style="resize: vertical;"></textarea>
    <input type="text" id="city" placeholder="City" required />
    <select id="size" required>
      <option value="">Select Size</option>
      <option value="S">Small</option>
      <option value="M" selected>Medium</option>
      <option value="L">Large</option>
      <option value="XL">Extra Large</option>
    </select>
    <select id="quantity" required>
      <option value="1" selected>1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    <button type="submit">Buy this product</button>
  </form>

  <div id="result"></div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const productId = urlParams.get('id');

  if (!productId) {
    document.body.innerHTML = "<p style='color:red;'>Error: No product ID provided in URL.</p>";
    throw new Error("No product ID found");
  }

  fetch(`https://badger-orders.onrender.com/get-product-details/${productId}`)
    .then(res => {
      if (!res.ok) {
        throw new Error(`Product not found (HTTP ${res.status})`);
      }
      return res.json();
    })
    .then(data => {
      if (data.result && data.result.sync_product) {
        const product = data.result.sync_product;
        const imageUrl = product.thumbnail_url || "https://via.placeholder.com/300";

        document.getElementById("productImage").src = imageUrl;
        document.getElementById("productName").innerText = product.name;
      } else {
        document.getElementById("productName").innerText = "Unknown product";
        document.getElementById("result").innerText = "Product data was not in the expected format.";
      }
    })
    .catch(err => {
      document.getElementById("productImage").style.display = "none";
      document.getElementById("productName").innerText = "Error loading product";
      document.getElementById("result").innerHTML = `<span style="color:red;">${err.message}</span>`;
    });

  document.getElementById("orderForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const data = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      address: document.getElementById("address").value,
      city: document.getElementById("city").value,
      size: document.getElementById("size").value,
      quantity: document.getElementById("quantity").value
    };
    fetch("https://badger-orders.onrender.com/submit-order", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(json => {
      document.getElementById("result").innerText = json.message || "Thank you for your order and support!";
    })
    .catch(err => {
      document.getElementById("result").innerText = "Error: " + err.message;
    });
  });
</script>
</body>
</html>
