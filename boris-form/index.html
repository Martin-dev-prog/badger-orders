<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Debug Product Fetch</title>
</head>
<body>
  <h1>üîç Product Fetch Debug</h1>
  <p>Checking product ID from URL and showing fetched JSON:</p>
  <div id="output"><pre>Loading...</pre></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    if (!productId) {
      document.getElementById("output").innerHTML = "<pre style='color:red;'>‚ùå No product ID provided in URL.</pre>";
    } else {
      fetch(`https://badger-orders.onrender.com/get-product-details/${productId}`)
        .then(res => res.json())
        .then(data => {
          document.querySelector("#output pre").innerText = JSON.stringify(data, null, 2);
        })
        .catch(err => {
          document.querySelector("#output pre").innerText = "‚ùå Error: " + err.message;
        });
    }
  </script>
</body>
</html>
