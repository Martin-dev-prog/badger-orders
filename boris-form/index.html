<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order – Badgers of Bunger Hill</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 40px;
      text-align: center;
    }
    form {
      display: inline-block;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    img {
      width: 300px;
      margin-bottom: 20px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <img id="productImage" src="" alt="Product Image" />
  <h2 id="productName">Loading...</h2>
  <p id="productPrice"><strong>Price:</strong> Loading...</p>

  <form id="orderForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <textarea id="address" placeholder="Shipping Address" required></textarea>
    <input type="text" id="city" placeholder="City" required />
    <select id="size" required>
      <option value="">Select Size</option>
      <option value="S">Small</option>
      <option value="M" selected>Medium</option>
      <option value="L">Large</option>
      <option value="XL">Extra Large</option>
    </select>
    <select id="quantity" required>
      <option value="1" selected>1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    <button type="submit">Buy this product</button>
  </form>

  <div id="result"></div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    if (!productId) {
      document.body.innerHTML = "<p style='color:red;'>❌ Error: No product ID provided in URL.</p>";
      return;
    }

    const quantityInput = document.getElementById("quantity");
    let unitPrice = 0;
    let variantId = null;

    function updatePriceDisplay() {
      const qty = parseInt(quantityInput.value);
      const total = (unitPrice * qty).toFixed(2);
      document.getElementById("productPrice").innerHTML = `<strong>Price:</strong> £${unitPrice.toFixed(2)} × ${qty} = £${total}`;
    }

    // Fetch product details
    fetch(`https://badger-orders.onrender.com/get-product-details/${productId}`)
      .then(res => res.json())
      .then(data => {
        const result = data?.result?.result || data?.result;

        if (!result?.sync_product || !result?.sync_variants?.length) {
          document.getElementById("result").innerText = "❌ Product not found.";
          return;
        }

        const product = result.sync_product;
        const variant = result.sync_variants[0];

        unitPrice = parseFloat(variant.retail_price || "5.50");
        variantId = variant.variant_id;

        const imageUrl = variant.files?.find(f => f.type === "preview")?.preview_url || product.thumbnail_url || "";

        document.getElementById("productImage").src = imageUrl;
        document.getElementById("productName").innerText = product.name;
        updatePriceDisplay();
      })
      .catch(err => {
        document.getElementById("result").innerText = "❌ Error loading product: " + err.message;
      });

    quantityInput.addEventListener("change", updatePriceDisplay);

    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const payload = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        address: document.getElementById("address").value,
        city: document.getElementById("city").value,
        quantity: quantityInput.value,
        variant_id: variantId
      };

      fetch("https://badger-orders.onrender.com/submit-order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(json => {
        document.getElementById("result").innerText = json.message || "✅ Order placed successfully!";
      })
      .catch(err => {
        document.getElementById("result").innerText = "❌ Order failed: " + err.message;
      });
    });
  });
</script>




</body>
</html>
