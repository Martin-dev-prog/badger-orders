<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Badger Product Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f4f4f4;
    }
    img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 8px 0 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2 id="product-name">Loading...</h2>
  <img id="product-image" src="" alt="Product Image" />

  <form id="order-form" method="POST" action="https://badger-orders.onrender.com/submit-order">
    <label for="name">Name:</label>
    <input type="text" name="name" required>

    <label for="email">Email:</label>
    <input type="email" name="email" required>

    <label for="address">Address:</label>
    <input type="text" name="address" required>

    <label for="city">City:</label>
    <input type="text" name="city" required>

    <label for="variant_id">Choose a size:</label>
    <select name="variant_id" id="variant-select" required></select>

    <label for="quantity">Quantity:</label>
    <select name="quantity">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>

    <button type="submit">🛒 Buy This Item</button>
  </form>

  <script>
    async function loadProduct() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");

      if (!id) {
        document.getElementById("product-name").innerText = "❌ No product ID provided.";
        document.getElementById("order-form").style.display = "none";
        return;
      }

      const response = await fetch(`https://badger-orders.onrender.com/get-product-details/${id}`);
      const data = await response.json();

      if (data.error || !data.result) {
        document.getElementById("product-name").innerText = "❌ Product not found.";
        document.getElementById("order-form").style.display = "none";
        return;
      }

      const product = data.result;
      document.getElementById("product-name").innerText = product.name;
      document.getElementById("product-image").src = product.thumbnail_url;

      const variantSelect = document.getElementById("variant-select");
      variantSelect.innerHTML = ""; // Clear previous options

      const variants = product.variants || [];
      variants.forEach(v => {
        const opt = document.createElement("option");
        opt.value = v.id;
        opt.textContent = v.name;
        variantSelect.appendChild(opt);
      });
    }

    window.onload = loadProduct;
  </script>

</body>
</html>
