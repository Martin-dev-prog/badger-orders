<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Page</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    img {
      max-width: 300px;
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <h1 id="product-name">Loading...</h1>
  <img id="product-image" src="" alt="Product image" style="display: none;" />
  <p id="result"></p>

  <script>
    async function loadProduct() {
      const params = new URLSearchParams(window.location.search);
      const productId = params.get("id");

      if (!productId) {
        document.getElementById("result").innerText = "❌ No product ID in URL.";
        return;
      }

      const res = await fetch(`https://badger-orders.onrender.com/get-product-details/${productId}`);
      const data = await res.json();

      if (data.status_code !== 200) {
        document.getElementById("result").innerText = "❌ Product not found.";
        return;
      }

      const product = data.result.sync_product;
      const image = product.thumbnail_url;

      document.getElementById("product-name").innerText = product.name;
      const imgEl = document.getElementById("product-image");
      imgEl.src = image;
      imgEl.style.display = "block";
    }

    window.onload = loadProduct;
  </script>

</body>
</html>
