<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order – Badgers of Bunger Hill</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 40px;
      text-align: center;
    }
    form {
      display: inline-block;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    img {
      width: 300px;
      margin-bottom: 20px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <img id="productImage" src="https://via.placeholder.com/300?text=Loading..." alt="Product Image" />
  <h2 id="productName">Loading...</h2>
  <p><strong>Price:</strong> £19.95 (includes VAT, excludes shipping)</p>

  <form id="orderForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <textarea id="address" placeholder="Shipping Address" required></textarea>
    <input type="text" id="city" placeholder="City" required />
    <select id="size" required>
      <option value="">Select Size</option>
      <option value="S">Small</option>
      <option value="M" selected>Medium</option>
      <option value="L">Large</option>
      <option value="XL">Extra Large</option>
    </select>
    <select id="quantity" required>
      <option value="1" selected>1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    <button type="submit">Buy this product</button>
  </form>

  <div id="result"></div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const productId = urlParams.get('id');

  if (!productId) {
    document.body.innerHTML = "<p style='color:red;'>Error: No product ID provided in URL.</p>";
    throw new Error("No product ID found");
  }

  fetch(`https://badger-orders.onrender.com/get-product-details/${productId}`)
    .then(res => res.json())
    .then(data => {
      console.log("Full response:", data);  // Optional for debugging

      const productData = data?.result?.result;
      if (productData && productData.sync_product) {
        const product = productData.sync_product;
        const imageUrl = product.thumbnail_url || "https://via.placeholder.com/300?text=No+Image";

        document.getElementById("productImage").src = imageUrl;
        document.getElementById("productName").innerText = product.name;
      } else {
        document.getElementById("result").innerText = "Product not found.";
      }
    })
    .catch(err => {
      document.getElementById("result").innerText = "Failed to load product: " + err.message;
    });
</script>
</body>
</html>
