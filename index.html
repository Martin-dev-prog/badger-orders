<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Shirt – Badgers of Bunger Hill</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 40px;
      text-align: center;
    }
    form {
      display: inline-block;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    img {
      width: 300px;
      margin-bottom: 20px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <img src="https://martinnewboldmn.wordpress.com/wp-content/uploads/2025/07/966dfedff87b139a2f67c2fd0359c3bb.png" alt="Shirt" />

  <h2>Order Now</h2>
  <p><strong>Price:</strong> £19.95 (includes VAT, excludes shipping £3.29-£8.69)</p>
 
  <form id="orderForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <textarea id="address" placeholder="Shipping Address" required></textarea>
    <input type="text" id="city" placeholder="City" required />
    <select id="size" required>
      <option value="">Select Size</option>
      <option value="S">Small</option>
      <option value="M" selected>Medium</option>
      <option value="L">Large</option>
      <option value="XL">Extra Large</option>
    </select>
    <select id="quantity" required>
      <option value="1" selected>1 Shirt</option>
      <option value="2">2 Shirts</option>
      <option value="3">3 Shirts</option>
      <option value="4">4 Shirts</option>
      <option value="5">5 Shirts</option>
    </select>
    <button type="submit">Buy this shirt</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        address: document.getElementById("address").value,
        city: document.getElementById("city").value,
        size: document.getElementById("size").value,
        quantity: document.getElementById("quantity").value
      };
      fetch("https://badger-orders-shirt.replit.app/submit-order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(json => {
        document.getElementById("result").innerText = json.message || "Thank you for your order and support!";
      })
      .catch(err => {
        document.getElementById("result").innerText = "Error: " + err.message;
      });
    });
  </script>

</body>
</html>
