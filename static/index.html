<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Badger Orders – Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    .container {
      background: white;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      width: 300px;
      margin-bottom: 20px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    #paymentOptions {
      margin-top: 20px;
    }
    #submitBtn {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    #submitBtn:disabled {
      background-color: grey;
      cursor: not-allowed;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="productImage" src="" alt="Product Image" />
    <h2 id="productName">Loading product...</h2>
    <p><strong>Variant Code:</strong> <span id="variantId">...</span></p>
    <p><strong>Price:</strong> £<span id="unitPrice">0.00</span> × <span id="qty">1</span> = £<span id="totalPrice">0.00</span></p>

    <form id="orderForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="address" placeholder="Shipping Address" rows="5" required></textarea>
      <input type="text" id="city" placeholder="City" required />
      <select id="quantity" required>
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>

      <div id="paymentOptions">
        <h3>Payment</h3>
        <button type="button" onclick="simulatePaymentSuccess()">Simulate PayPal</button>
        <p><em>(Stripe card input can go here)</em></p>
      </div>

      <button type="submit" id="submitBtn" disabled>✅ Confirm & Order</button>
    </form>

    <div id="result"></div>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const productId = params.get('id');
  const quantitySelect = document.getElementById('quantity');

  if (!productId) {
    document.body.innerHTML = '<p style="color:red; font-weight:bold;">❌ Product ID not found in URL. Please provide a product ID using ?id=PRODUCT_ID in the URL.</p>';
    return;
  }

  let selectedVariantId = null;
  let unitPrice = 0;
  let paymentSuccess = false;

  function updateTotalPrice() {
    const qty = parseInt(quantitySelect.value);
    document.getElementById('qty').innerText = qty;
    document.getElementById('totalPrice').innerText = (unitPrice * qty).toFixed(2);
  }

  quantitySelect.addEventListener('change', updateTotalPrice);

  fetch(`https://badger-orders.onrender.com/get-product-details/${productId}`)
    .then(async res => {
      const contentType = res.headers.get("content-type") || "";
      const raw = await res.text();

      if (!res.ok || !contentType.includes("application/json")) {
        document.getElementById('result').innerHTML = `
          <p style="color:red; font-weight:bold;">❌ Merchant services are currently offline. Please try again later.</p>
        `;
        document.getElementById('productName').innerText = "Service Offline";
        document.getElementById('productImage').style.display = "none";
        return;
      }

      const data = JSON.parse(raw);
      const product = data.result.sync_product;
      const variant = data.result.sync_variants[0];

      selectedVariantId = variant.variant_id;
      unitPrice = parseFloat(variant.retail_price);

      document.getElementById('productName').innerText = product.name;
      document.getElementById('variantId').innerText = selectedVariantId;
      document.getElementById('unitPrice').innerText = unitPrice.toFixed(2);
      document.getElementById('totalPrice').innerText = unitPrice.toFixed(2);
      document.getElementById('productImage').src = variant.files[0].preview_url;
    })
    .catch(err => {
      console.error("Error fetching product:", err);
      document.getElementById('result').innerText = '❌ Product not found or API error.';
    });

  function simulatePaymentSuccess() {
    paymentSuccess = true;
    document.getElementById('submitBtn').disabled = false;
  }

  document.getElementById('orderForm').addEventListener('submit', function(e) {
    e.preventDefault();
    if (!paymentSuccess) {
      alert("Please complete payment before submitting.");
      return;
    }

    const payload = {
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      address: document.getElementById('address').value,
      city: document.getElementById('city').value,
      quantity: quantitySelect.value,
      variant_id: selectedVariantId
    };

    fetch('https://badger-orders.onrender.com/submit-order', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    })
      .then(async res => {
        const contentType = res.headers.get("content-type") || "";
        const raw = await res.text();

        if (!res.ok || !contentType.includes("application/json")) {
          throw new Error("Merchant services offline or bad response:\n" + raw);
        }

        const data = JSON.parse(raw);
        document.getElementById('result').innerText = '✅ Order submitted!';
      })
      .catch(err => {
        console.error("Order error:", err);
        document.getElementById('result').innerText = '❌ Error submitting order. ' + err.message;
      });
  });
</script>
</body>
</html>
